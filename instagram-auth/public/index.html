<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram auth app</title>
</head>
<body>
	<div>
		<form action="/login">
    	<input type="submit" value="Go to login page" />
		</form>
		<button onClick="(() => ( document.getElementById('image').src='http://instagram.com/accounts/logout/' ))()">logout</button>
		<img id="image" src="" width="0" height="0" />
	</div>
</body>
</html>
